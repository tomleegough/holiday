<!doctype html>
<html land="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>TRIP PLANNER</title>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="manifest" href="{{ url_for('static',filename='manifest.webmanifest') }}">

    </head>

    <body>

        <div class="container-fluid pl-0 pr-0">
            
            <nav class="navbar bg-dark">
                <a class="navbar-brand text-light" href="{{url_for('main.index')}}">Trip Planner</a>
            
                {% if g.user != None %}
                
                <ul class="nav">
                    <li class="nav-item dropdown dropleft">
                        <a class="nav-link text-light dropdown-toggle" role="button" data-toggle="dropdown" href="#" aria-haspopup="true" aria-expanded="false">
                            {{g.user['user_name']}}
                        </a>
                        
                        <div class="dropdown-menu">
                            <a class="nav-link dropdown-item" href="{{ url_for('auth.change_pass') }}">Change Password</a>
                            <a class="nav-link dropdown-item" href="{{ url_for('auth.logout') }}">Logout</a>
                        </div>
                    </li>
                </ul>
                {% endif %}
            </nav>

            <div class="container col-lg-5 mx-auto">
                <div>
                    {% block header %}{% endblock %}
                </div>
                
                <div>
                    {% block toolbar %}{% endblock %}
                </div>

                <div>
                    {% block content %}{% endblock %}
                </div>

                <div>
                    {% for message in get_flashed_messages() %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div> 
            </div>

        </div>
    </body>
</html>
