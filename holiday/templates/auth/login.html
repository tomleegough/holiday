{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
    <div class="container col-sm-12 mt-3 col-lg-6 mx-auto">
          <h1>Login</h1>
        <div class="container mx-auto">
            <form method="post">    
                <div class="form-group row">
                    <label for="username" class="form-label col">Username</label>
                    <input name="username" id="username" class="form-control col" required>
                </div>

                <div class="form-group row">
                    <label for="password" class="form-label col">Password</label>
                    <input type="password" name="password" id="password" class="form-control col" required>
                </div>

                <div class="form-group mt-5 row">
                    <input type="submit" class="btn btn-dark form-control" value="Log In">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
