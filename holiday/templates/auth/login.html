        <div class="p-5 mx-auto border mt-5 bg-light">
            <h2 class="text-center">Welcome to Trip Planner!</h2>

            <form method="post" class="p-md-5 mx-auto">

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i id="user-icon" class="fas fa-user"></i></span>
                        </div>
                        <input name="username" id="username" class="form-control" placeholder="username" aria-describedby="user-icon" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                        </div>

                        <input type="password" name="password" id="password" class="form-control" placeholder="password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="mx-auto">
                        <button type="submit" class="btn btn-block btn-primary">Login</button>
                    </div>
                </div>

                <div>
                    <a href=" {{ url_for('auth.register') }} ">Register</a>
                </div>

                {% if error != '' %}
                <div class="form-group row">
                    <div class="col mx-auto">
                        <p><strong>{{ error }}</strong></p>
                    </div>
                </div>
                {% endif %}

            </form>

        </div>
